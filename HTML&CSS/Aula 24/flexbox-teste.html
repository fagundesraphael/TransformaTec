<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Flexbox</title>

    <style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-content: stretch;
        border: 1px solid black;
        }

    .flex-container > div {
        background-color: cadetblue;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
    }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
    </div>
</body>
</html>
