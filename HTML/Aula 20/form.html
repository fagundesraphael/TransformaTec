<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" name="nome" id="nome" required="true"></td>
            </tr><br>
            <tr>
                <td> <label for="senha">Sobrenome:</label><br></td>
                <td><input type="text" id="sobrenome" name="sobrenome"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><textarea name="endereco" id="endereco" cols="27" rows="2"></textarea></td>
            </tr>
            <tr>
            <tr>
                <td>Disciplinas </td>
                <td>
                    <input type="checkbox" id="programacao" name="opcao1" value="programacao">
                    <label for="opcao1">Programação</label><br>
                    <input type="checkbox" id="logica" name="opcao2" value="logica">
                    <label for="opcao2"> Lógica</label><br>
                    <input type="checkbox" id="algoritmo" name="opcao3" value="algoritmo">
                    <label for="opcao3">Algoritmos</label><br>
                    <input type="checkbox" id="bancodedados" name="opcao4" value="bancodedados">
                    <label for="opcao4">Bancos de Dados</label><br>
                    <input type="checkbox" id="mobile" name="opcao5" value="mobile">
                    <label for="opcao5">Mobile</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Gênero</p>
                </td>
                <td>
                    <input type="radio" id="masc" name="genero" value="masculino">
                    <label for="masc">Masculino</label>
                    <input type="radio" id="fem" name="genero" value="feminino">
                    <label for="fem">Feminino</label>
                    <input type="radio" id="none" name="genero" value="naoinformar">
                    <label for="none">Não Informar</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Idade</p>
                </td>
                <td>
                    <select name="idade" id="idade">
                        <option value="">Select</option>
                        <option value="crianca">Criança</option>
                        <option value="adulto">Adulto</option>
                        <option value="idoso">Idoso</option>
                    </select>
                </td>
            <tr>
                <td>
                    <label for="myfile">Foto de perfil:</label>
                </td>
                <td>
                    <input type="file" id="fotoperfil" name="foto" required="true">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="Cadastrar" name="cadastro" id="cadastro">
                    <input type="reset" value="Limpar" name="limpar" id="cadastro">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
